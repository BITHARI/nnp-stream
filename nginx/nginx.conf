events {
    worker_connections 1024;
}

http {
    # Configuration des logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Timeout configurations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ============== LOAD BALANCING POUR L'API ==============
    upstream backend_api {
        least_conn;  # Algorithme: envoie vers le serveur le moins chargé
        
        server api-1:8000 max_fails=3 fail_timeout=30s;
        server api-2:8000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    # ============== SERVEUR PRINCIPAL ==============
    server {
        listen 80;
        server_name localhost;

        # Headers communs pour toutes les requêtes proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ============== API ROUTES (AVEC LOAD BALANCING) ==============
        location /api/ {
            proxy_pass http://backend_api;
            
            # Headers spécifiques API
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Gestion des erreurs
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ============== WEBHOOKS MUX (AVEC LOAD BALANCING) ==============
        location /api/webhooks/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            
            # Augmenter les limites pour les webhooks
            client_max_body_size 10M;
        }

        # ============== HEALTH CHECK ENDPOINT ==============
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============== FICHIERS STATIQUES (IMAGES/VIDEOS) ==============
        location /media/ {
            # Proxy vers l'une des instances API (les volumes sont partagés)
            proxy_pass http://backend_api;
            
            # Cache pour les fichiers statiques
            proxy_cache_valid 200 1h;
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
        }
    }
}