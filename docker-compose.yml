services:
  # ============== BASE DE DONNÃ‰ES ==============
  db:
    container_name: nnp-stream-db
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nnp-stream-network

  # ============== API BACKEND (2 instances pour load balancing)

  api-1:
    container_name: nnp-stream-api-1
    build:
      context: ./BACK
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      SERVER_PORT: ${SERVER_PORT}
      INSTANCE_ID: "api-1"
    volumes:
      - media_data:/app/media
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider -q http://localhost:${SERVER_PORT} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nnp-stream-network

  api-2:
    container_name: nnp-stream-api-2
    build:
      context: ./BACK
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      SERVER_PORT: ${SERVER_PORT}
      INSTANCE_ID: "api-2"
    volumes:
      - media_data:/app/media
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider -q http://localhost:${SERVER_PORT} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nnp-stream-network

  front:
    container_name: nnp-stream-front
    build:
      context: ./FRONT
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BASE_URL: http://localhost
    restart: unless-stopped
    env_file:
      - .env
    environment:
      CLIENT_PORT: ${CLIENT_PORT}
    ports:
      - "${CLIENT_PORT}:${CLIENT_PORT}"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider -q http://localhost:${CLIENT_PORT} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      api-1:
        condition: service_healthy
    networks:
      - nnp-stream-network

  admin:
    container_name: nnp-stream-admin
    build:
      context: ./ADMIN
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BASE_URL: http://localhost
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: 3001
    ports:
      - "3001:3001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider -q http://localhost:${ADMIN_PORT} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      api-1:
        condition: service_healthy
    networks:
      - nnp-stream-network

  nginx:
    container_name: nnp-stream-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      api-1:
        condition: service_healthy
      api-2:
        condition: service_healthy
    networks:
      - nnp-stream-network

volumes:
  pg_data:
  media_data:

networks:
  nnp-stream-network:
    driver: bridge
